<!DOCTYPE html>
<html>
  <head>
    <title>Slope & Distance Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="favicon.png">
  </head>

  <body>
    <div id="params">
      <!-- x1 -->
      <div class="param">
        <label for="x1" class="param-label">x1</label>
        <input type="number" class="param-input" id="x1" />
      </div>

      <!-- y1 -->
      <div class="param">
        <label for="y1" class="param-label">y1</label>
        <input type="number" class="param-input" id="y1" />
      </div>

      <!-- x2 -->
      <div class="param">
        <label for="x2" class="param-label">x2</label>
        <input type="number" class="param-input" id="x2" />
      </div>

      <!-- y2 -->
      <div class="param">
        <label for="y2" class="param-label">y2</label>
        <input type="number" class="param-input" id="y2" />
      </div>
      Line length: <span id="line-length"></span>
      <br />
      Slope: <span id="slope"></span>
    </div>
    <canvas id="canvas"></canvas>
    <script src="drawing/draw.js" type="module"></script>
  </body>
</html>
